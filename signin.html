<!DOCTYPE html>
<html>
  <head>
    <title>Sign</title>
    <!-- Bootstrap Imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- Work Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Own CSS -->
    <link rel="stylesheet" href="css_signin.css" />
  </head>
  <body>
    <div class="container-fluid container_signin p-5">
      <div>
        <div class="signin_text"><h2>Sign in</h2></div>
        <div>
          <input
            type="email"
            class="form-control mb-3"
            placeholder="Enter email address"
          />
          <input
          type="password"
          class="form-control input_style"
          placeholder="Password"
        />
        </div>
        <div>
          <button
            class="btn btn-danger btn-lg button_width_100"
            id="liveAlertBtn"
            onclick="handleClickSignin()"
          >
            Sign in
          </button>
        </div>
      </div>
          <div class="input-group mb-3">
            <div class="input mt-1 mx-2">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <label
              class="form-check-label keepsignin_text font_size mt-1"
              for="flexSwitchCheckDefault"
              >Remember me</label>
              <div class="ms-auto text-light font_size mt-1">
                Need Help?
            </div>
          </div>
        <div>
          <p class="text-secondary font_size">New to Netflix?<span class="text-light"> Sign Up Now</span></p>
        </div>
        <div>
          <p class="col-10 text-light font_size">This page is protected by Google reCAPTCHA to ensure you're not a bot.<span class="text-primary"> Learn more</span></p>
        </div>
        <div id="liveAlertPlaceholder" style="margin-top: 12px"></div>
    </div>
  </body>
  <script>
    function showAlert1() {
    }

    const alertPlaceholder = document.getElementById('liveAlertPlaceholder');

    const showAlert = (message, type) => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
      <div class="alert alert-${type}" role="alert" >
       ${message}
      </div>
      `;

      alertPlaceholder.append(wrapper);
    };

    const handleClickSignin = () => {
      showAlert('Sign in success', 'success');
    };
